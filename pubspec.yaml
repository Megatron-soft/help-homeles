  flutter_localizations:
    sdk: flutter

  intl: any
  image_picker: ^0.8.5+3
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  flutter_bloc: ^8.1.6
  geolocator: ^13.0.1
  fluttertoast: ^8.2.8 
  supabase_flutter: ^2.8.0
