  flutter_launcher_icons: ^0.14.1
  camera: ^0.11.0+2
  path: ^1.9.0
  path_provider: ^2.1.5
  get: ^4.6.6
  shared_preferences: ^2.3.2
  flutter_localization: ^0.2.2
  bloc: ^8.1.4
  country_pickers: ^3.0.1
  pin_code_fields: ^8.0.1
  flutter_screenutil:
  transparent_image:
  flutter_svg:
  lottie: ^3.1.3
  persistent_bottom_nav_bar: ^6.2.1
  carousel_slider: ^5.0.0
  share_plus:
  google_maps_flutter: ^2.9.0
  geocode: ^1.0.3
  dio: ^5.7.0
  geocoding:
  dropdown_search: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

